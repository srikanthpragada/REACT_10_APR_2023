<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation</title>
  <script>

    function validatePwd() {
      var pwd = document.getElementById("txtPwd").value;
      var pwd2 = document.getElementById("txtPwd2").value;
      var pwdMsg = document.getElementById("pwdMsg");
      var pwdMsg2 = document.getElementById("pwdMsg2");
      var output = document.getElementById("output");

      output.innerText = "";
      pwdMsg.innerText = "";
      pwdMsg2.innerText = "";

      if(pwd.length < 8)
      {
        pwdMsg.innerText = "Minimum length is 8";
        return;
      }

      // check for digit 
      var digitFound = /\d/.test(pwd)
      if (!digitFound) {
        pwdMsg.innerText = "Digit is missing!";
        return;
      }

      // check for uppercase
      var uppercaseFound = /[A-Z]/.test(pwd)
      if (!uppercaseFound) {
        pwdMsg.innerText = "Uppercase is missing!";
        return;
      }

      if (pwd !== pwd2) {
        pwdMsg2.innerText = "Passwords do not match!"
        return;
      }

      output.innerHTML = 'Password is valid';
    }
  </script>
</head>

<body>
  <h1>Password Validation</h1>
  
    Password <br />
    <input type="password" id="txtPwd"   />
    <span id="pwdMsg"></span>
    <p></p>
    Confirm Password <br />
    <input type="password" id="txtPwd2"   />
    <span id="pwdMsg2"></span>
    <p></p>
    <button onclick="validatePwd()">Validate</button>
    <h2 id="output"></h2>
  </form>
</body>

</html>
