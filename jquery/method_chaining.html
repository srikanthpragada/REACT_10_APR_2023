<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Chaining</title>
    <style>
        .heading1 {
            font-size:3em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        function process() {
            // Without Method chaining
            // $("h1").attr( {title : 'Srikanth Technologies'})
            // $("h1").css("color", 'red')
            // $("h1").addClass("heading1")

            // Method chaining
            $("h1").attr( {title : 'Srikanth Technologies'})
                   .css("color", 'red')
                   .addClass("heading1")
        }
    </script>
</head>
<body>
    <h1>Srikanth Technologies</h1>
    <button onclick="process()">Process</button>
</body>
</html>
