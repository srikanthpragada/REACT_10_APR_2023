<html>
<script>
    function getTime() {
        // fetch api
        let p = fetch("http://worldtimeapi.org/api/timezone/Asia/Kolkat")
        console.log("Made a request")
        p.then(showResult)
    }

    function showResult(response) {
        //console.log(response)
        if(response.status === 200) {
           promise = response.json() // returns promise 
           promise.then(data => console.log(data.datetime))
        }
        else
           alert("Sorry! Could not get details!")
    }
</script>

<body>
    <button onclick="getTime()">Get Time</button>
</body>

</html>
