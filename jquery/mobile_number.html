<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
         // Document ready 
         $( () => {
              var btns = "";
              for(let i = 0; i <= 9; i ++)
              {
                 btns += `<button onClick="process(this)">${i}</button>`
              }

              $("#divButtons").html(btns)  // insert buttons into div

            //   $("button").click( () =>
            //    {
            //        console.log(this);
            //    }
            //   );

         })

         function process(ele) {
            //console.log(ele.innerText)
            var value = $("#txtMobile").val()
            value += ele.innerText;   // add digit to existing text
            $("#txtMobile").val(value)
         }
    </script>
</head>
<body>
    <div id="divButtons">
    </div>
    <p></p>
    <input type="text" id="txtMobile" readonly />

     
</body>
</html>
