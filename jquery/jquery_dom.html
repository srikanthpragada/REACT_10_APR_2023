<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery vs. DOM</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        function test() {
           console.log($("h1"))
           // Convert jQuery to DOM
           console.log($("h1")[0].innerText)
           console.log($("#message1").text())
        }
    </script>
</head>
<body>
    <button onclick="test()">Test</button>
    <h1 id="message1">First Heading</h1>
    <h1 id="message2">Second Heading</h1>
</body>
</html>
