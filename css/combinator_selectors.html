<html>

<head>
    <style>
        /* Descendant selector */
        div  p {
            color: blue;
        }
        /* Child selector */
        span > p  {
            color : rgb(64, 154, 64);
        }
        /*Adjacent sibiling selector */
        span + h2 {
            color : red;
        }
    </style>
</head>

<body>
    <div>
        <span>
            <p>This is DIV->Span->P</p>
        </span>
        <h2>H2 After Span</h2>
        <h5>
             <p>
                 DIV -> H5 -> P
             </p>
        </h5>
        

    </div>
</body>

</html>
